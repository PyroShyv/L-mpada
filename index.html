<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Importando o arquivo CSS externo -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body id="body" class="dark">

    <div class="container text-center">
        <h1 class="mt-4">Lâmpada</h1>

        <!-- Imagem da lâmpada -->
        <img id="lamp" src="img/broken_lamp.png" alt="Lâmpada quebrada" width="200" height="250" class="my-3">

        <!-- Botões abaixo da lâmpada -->
        <div class="button-container">
            <button type="button" class="btn btn-danger" onclick="quebrarLampada()">Quebrar Lâmpada</button>
            <button type="button" class="btn btn-warning" onclick="consertarLampada()">Consertar Lâmpada</button>
            <button type="button" class="btn btn-success" onclick="ligarLampada()">Ligar Lâmpada</button>
        </div>
    </div>

    <script>
        // Função para quebrar a lâmpada
        function quebrarLampada() {
            console.log("Lâmpada quebrada!");
            document.getElementById('lamp').src = './img/broken_lamp.png'; // Lâmpada quebrada
            document.getElementById('body').classList.add('dark');
            document.getElementById('body').classList.remove('light');
        }

        // Função para consertar a lâmpada
        function consertarLampada() {
            console.log("Lâmpada consertada!");
            document.getElementById('lamp').src = './img/right_lamp.png'; // Lâmpada consertada
            document.getElementById('body').classList.add('dark');
            document.getElementById('body').classList.remove('light');
        }

        // Função para ligar a lâmpada
        function ligarLampada() {
            console.log("Lâmpada ligada!");
            document.getElementById('lamp').src = './img/bright_lamp.png'; // Lâmpada acesa
            document.getElementById('body').classList.add('light');
            document.getElementById('body').classList.remove('dark');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
